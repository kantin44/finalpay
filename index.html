<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantin Digital</title>
    <style>
        /* Gaya CSS untuk tampilan */
        body {
            background: linear-gradient(to bottom, #1a1a5e, #2a2a91);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
        .payment-method {
            margin: 10px 0;
        }
        .payment-button, .copy-button {
            padding: 15px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .payment-button:hover, .copy-button:hover {
            background: #0056b3;
        }
        .back-button {
            background: #dc3545;
            margin-top: 20px;
        }
        .back-button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Pilih Metode Pembayaran</h2>
    
    <div class="payment-method">
        <button class="payment-button" onclick="showNumber('DANA')">DANA</button>
        <button class="copy-button" onclick="copyToClipboard('0881025907406')">Salin</button>
    </div>
    
    <div class="payment-method">
        <button class="payment-button" onclick="showNumber('OVO')">OVO</button>
        <button class="copy-button" onclick="copyToClipboard('0881025907406')">Salin</button>
    </div>
    
    <div class="payment-method">
        <button class="payment-button" onclick="showNumber('GOPAY')">GOPAY</button>
        <button class="copy-button" onclick="copyToClipboard('0881025907406')">Salin</button>
    </div>
    
    <div class="payment-method">
        <button class="payment-button" onclick="window.open('https://files.catbox.moe/udw03p.jpg')">QRIS</button> <!-- Updated to open link -->
    </div>

    <button class="payment-button back-button" onclick="goBack()">Kembali</button>
</div>

<script>
    function showNumber(method) {
        let number;
        switch (method) {
            case 'DANA':
                number = 'Nomor DANA: 0881025907406';
                break;
            case 'OVO':
                number = 'Nomor OVO: 0881025907406';
                break;
            case 'GOPAY':
                number = 'Nomor Gopay: 0881025907406';
                break;
            default:
                number = 'Metode tidak dikenali';
        }
        alert(number);
    }

    function copyToClipboard(value) {
        navigator.clipboard.writeText(value).then(function() {
            alert('Nomor telah disalin: ' + value);
        }, function(err) {
            alert('Gagal menyalin: ', err);
        });
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
